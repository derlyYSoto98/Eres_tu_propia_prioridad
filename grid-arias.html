<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid-arias.css">
    <title>Grid-Areas</title>
</head>
<body>
    <div class="page-conten">
        <header class="header">Header</header> 
        <nav class="navbar">Nav Bar</nav>
        <article class="article">La playa </article>
        <aside class="sidebar">
            <form action="#" method="post">
                <legend>
                    Fecha Salida <br>
                    <input type="date" name="fecha-salida" placeholder="Fecha Salida"> <br> <br>
                    Fecha Llegada <br>
                    <input type="date" name="fecha-regreso" placeholder="Fecha Llegada"> <br> <br>
                    Numero de Personas <br>
                    <input type="number" name="regreso"> <br> <br>
                    <select name="destino" class="select">
                        <option>Destino...</option>
                        <option>Mexico</option>
                        <option>San Andres</option>
                        <option>Bahamas</option>
                    </select> <br> <br>
                    <input type="submit" value="Enviar...">
                </legend>
            </form>
        </aside>
        <section class="seccion"><img src="img/Foto..jpg"></section>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
