<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/25-eventoMouse.js"></script>
    <title>Evento con Mouse</title>
</head>
<body>
    <div>
        <h1>Mouse Over</h1>
        <img src="img/perro.jpg" onmouseover="src='img/arbol.jpg'"  onmouseout="src='img/perro.jpg'"> <br> <br> <br>
        <img src="img/gato.jpeg" width="300px" onmouseover="alert('Hola soy missifu!!!!!')"> <br> <br><br>
        <a href="index.html" onmouseover="this.style.color='green';">Actualizar</a> <br> <br> <br>
        <h1 class="mensaje" onmouseover="alert('Saludo')">Hola Mundo</h1> <br>
    </div>
</body>
</html>
