<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablaProductosJavascripr.css">
    <link rel="stylesheet" href="css/tablaProductos.css">
    <title>Registro de Productos</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <h1>Registro de Productos</h1>
            <div class="main-conten"> 
                <div class="nombre">Codigo del producto</div>
                <input type="text" name="codigo" id="codigo" class="uno" >
                <div class="descri">Descripcion</div>
                <input type="text" name="descripcion" id="descripcion" class="dos">
                <div class="valor">Valor Unitario</div>
                <input type="text" name="valorUnitario" id="valorUnitario" class="tres">
                <div class="stock">Unidades en Stock</div>
                <input type="number" name="stock" id="stock" class="cuatro">
                <input type="button" value="Cargar producto" onclick="cargarProducto()" class="siete">
             </div>
        </fieldset>
        </form>

    <div id="table_js"> </div> 
  
    <script src="js/tablaProductos.js"></script>
</body>
</html>
